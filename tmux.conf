# fix copy/paste
set-option -g default-shell $SHELL
set-option -g default-command "reattach-to-user-namespace -l zsh 2> /dev/null || zsh"
bind-key 'P' run-shell "tmux set-buffer \"$(/usr/local/bin/pbpaste)\"; tmux paste-buffer"
bind-key 'Y' run-shell "tmux show-buffer | /usr/local/bin/pbcopy"
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"

# look good
set -g default-terminal "screen-256color"

# no auto rename
setw -g automatic-rename off

# remap prefix to Control + a
set -g prefix C-a
unbind C-a
bind C-a send-prefix

# be responsive
set -sg escape-time 1

# start with 1
set -g base-index 1
set -g pane-base-index 1

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# resizable
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# screw the mouse
setw -g mode-mouse off

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# quick pane cycling
unbind ^E
bind ^E select-pane -t :.+

# quick window cycling
bind-key C-w last-window
bind-key C-l last-window

# better pane splitting
unbind %
bind | split-window -h
bind - split-window -v

